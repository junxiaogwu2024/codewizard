<div class="container">
    <h2>Register Account</h2>
    <br /><br />

        <form id="register-form">
            <div class="form-group label-static is-empty">
                <label for="username" class="control-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" />
            </div>

            <div class="form-group label-static is-empty">
                <label for="fullname" class="control-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your Full name" />
            </div>

            <div class="form-group label-static is-empty">
                <label for="email" class="control-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" />
            </div>

            <div class="form-group label-static is-empty">
                <label for="password" class="control-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Make a password" />
            </div>

            <button type="submit" class="btn btn-primary md-3" name="register">Submit</button>
        </form>

</div>
